hydra:
  searchpath:
    - file://verl/trainer/config

defaults:
  - ppo_trainer
  - _self_

data:
  gen_batch_size: ${data.train_batch_size}

actor_rollout_ref:
  rollout:
    _target_: recipe.image_rl.config.ImageGenerationRolloutConfig
    cfg_weight: 5.0
    name: image_unified
    mode: sync
    feedback_system_prompt: "You should give me a feedback on the image generation."
    refine_system_prompt: "You should refine the image generation."
    saving: false
    save_dir: null


reward_model:
  reward_manager: image_generation
  overlong_buffer: 
    enable: False # We try to avoid forgetting to set enable
    len: 0
    penalty_factor: 0.0
    log: False
  reward_kwargs:
    img_saving:
      save_freq: 1
      num: 4
      path: null
      experiment_name: null

algorithm:
  filter_groups:
    _target_: verl.trainer.config.FilterGroupsConfig
    enable: False # We try to avoid forgetting to set enable
    metric: null # acc / score / seq_reward / seq_final_reward / ...
    max_num_gen_batches: 0 # Non-positive values mean no upper limit

trainer:
  project_name: verl-image-rl
